<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung - ML Gruppe Helpdesk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        .required::after {
            content: " *";
            color: #ff6b6b;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .info {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Konto erstellen</h1>
        <p class="subtitle">Registrieren Sie sich für das ML Gruppe Helpdesk</p>

        {% if messages %}
            {% for message in messages %}
            <div class="error">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}

        <div class="info">
            ℹ️ Nach der Registrierung können Sie sofort Support-Tickets erstellen.
        </div>

        <form method="post" action="{% url 'accounts:register' %}">
            {% csrf_token %}

            <div class="form-row">
                <div class="form-group">
                    <label class="required" for="first_name">Vorname</label>
                    <input type="text" name="first_name" id="first_name" required>
                </div>

                <div class="form-group">
                    <label class="required" for="last_name">Nachname</label>
                    <input type="text" name="last_name" id="last_name" required>
                </div>
            </div>

            <div class="form-group">
                <label class="required" for="email">E-Mail</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label class="required" for="phone">Telefon</label>
                <input type="tel" name="phone" id="phone" required placeholder="+49 123 456789">
            </div>

            <div class="form-group">
                <label class="required" for="username">Benutzername</label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="form-group">
                <label for="department">Abteilung (optional)</label>
                <input type="text" name="department" id="department">
            </div>

            <div class="form-group">
                <label for="location">Standort (optional)</label>
                <input type="text" name="location" id="location">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="required" for="password">Passwort</label>
                    <input type="password" name="password" id="password" required minlength="8">
                </div>

                <div class="form-group">
                    <label class="required" for="password_confirm">Passwort bestätigen</label>
                    <input type="password" name="password_confirm" id="password_confirm" required minlength="8">
                </div>
            </div>

            <button type="submit">Konto erstellen</button>
        </form>

        <div class="login-link">
            Bereits registriert? <a href="{% url 'accounts:login' %}">Jetzt anmelden</a>
        </div>
    </div>
</body>
</html>
